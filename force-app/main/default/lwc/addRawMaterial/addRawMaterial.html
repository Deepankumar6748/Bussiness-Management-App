<template>
    <lightning-modal-header label="Enter RawMaterial Details">
    </lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-card  >
                <div class="container">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped " >
                    <thead>
                        <tr>
                            <th>RawMaterial</th>
                            <th>Weight</th>
                            <th><lightning-button-icon icon-name="utility:add" title="Add Row" onclick={addRow} class="slds-m-left_xx-small"></lightning-button-icon></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={rawmaterials} for:item="rawmaterial" for:index="index">
                            <tr key={rawmaterial.id} >
                                <td><lightning-combobox variant="label-hidden" value={rawmaterial.RawMaterial} options={rawmaterialslist} onblur={handleChangeRawMat} required data-key={index} data-field1="RawMaterial" data-field2="SelectedRawMatWtAvailable" data-field3="RawMatId" ></lightning-combobox>
                                <div>Availabe Weight : {rawmaterial.SelectedRawMatWtAvailable} Kg's</div></td>
                                <td><lightning-input variant="label-hidden" type="number" value={rawmaterial.RawMaterialWeight} onblur={handleChange} data-key={index} required data-fields="RawMaterialWeight"></lightning-input></td>
                                <td><lightning-button-icon if:true={isOnlyoneRowAvailable} icon-name="utility:delete" alternative-text="Delete row"  onclick={deleteRawMaterial} data-key={index}></lightning-button-icon></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                </div>
            </lightning-card>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Submit" style="padding: 10px;"  onclick={handleSubmit}></lightning-button>         
    </lightning-modal-footer>
</template>
