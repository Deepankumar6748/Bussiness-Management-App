<template >
    <!--Tab Section to display Weight and Wages details-->
    <div class="slds-box slds-theme_default">
        <lightning-tabset variant="scoped" class="slds-m-around_small">
            <lightning-tab label="Weight Details">

                <!--Below Tabset Defines the weight details according to the types-->
                    <lightning-tabset >

                        <!--For Displaying Normal Weight Details-->
                        <lightning-tab label="Normal" >
                            <!--If there is  records in Normal the below content is displayed-->
                            <div if:true={NormalWtDetails}>
                                <c-weaver-wt-details wtdetails={NormalWtDetails} record-id={recordId}  type="Normal"></c-weaver-wt-details>
                            </div>
                            <!--If there is no records in Normal the below content is displayed-->
                            <template if:false={NormalWtDetails}>
                                <div style="height: auto;">
                                    <div class="slds-text-align_center">
                                        <!--Add RawMaterial Button-->
                                        <lightning-button variant="success" label="Add RawMaterial" title="Add RawMaterial" onclick={handleClickAddRawMatNormal} class="slds-m-left_x-small"></lightning-button>
                                    </div>
                                </div>
                            </template>
                        </lightning-tab>
                        

                        <!--For Displaying Black Weight Details-->
                        <lightning-tab label="Black" >
                            
                            <!--If there is  records in Black the below content is displayed-->
                            <div if:true={BlackWtDetails}>
                                <c-weaver-wt-details wtdetails={BlackWtDetails} record-id={recordId}  type="Black"></c-weaver-wt-details>
                            </div>
                            <!--If there is no records in Black the below content is displayed-->
                            <template if:false={BlackWtDetails}>
                                <div style="height: auto;">
                                    <div class="slds-text-align_center">
                                        <!--Add RawMaterial Button-->
                                        <lightning-button variant="success" label="Add RawMaterial" title="Add RawMaterial" onclick={handleClickAddRawMatBlack} class="slds-m-left_x-small"></lightning-button>
                                    </div>
                                </div>
                            </template>
                        </lightning-tab>

                        <!--For Displaying 6666 Weight Details-->
                        <lightning-tab label="6666" >
                            
                            <!--If there is  records in 6666 the below content is displayed-->
                            <div if:true={WtDetails6666}>
                                <c-weaver-wt-details wtdetails={WtDetails6666} record-id={recordId} type="6666"></c-weaver-wt-details>
                            </div>
                            <!--If there is no records in 6666 the below content is displayed-->
                            <template if:false={WtDetails6666}>
                                <div style="height: auto;">
                                    <div class="slds-text-align_center">
                                        <!--Add RawMaterial Button-->
                                        <lightning-button variant="success" label="Add RawMaterial" title="Add RawMaterial" onclick={handleClickAddRawMat6666} class="slds-m-left_x-small"></lightning-button>
                                    </div>
                                </div>
                            </template>
                        </lightning-tab>

                    </lightning-tabset>
                
            </lightning-tab>
            <lightning-tab label="Uncalculated Wages" >
                <c-uncalculated-wage-details -total-balance-wage={TotalBalanceWage}  wagedetails={UnCalculatedWageDetails} record-id={recordId} ></c-uncalculated-wage-details>
            </lightning-tab>
            <lightning-tab label="Calculated Wages" >
                <c-calculated-salary record-id={recordId} -total-balance-wage={TotalBalanceWage}></c-calculated-salary>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
