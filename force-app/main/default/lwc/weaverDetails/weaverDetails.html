<template >
    <!--Tab Section to display Weight and Wages details-->
    <div class="slds-box slds-theme_default">
        <lightning-tabset variant="scoped" class="slds-m-around_small">
            <lightning-tab label="Weight Details">

                <!--Below Tabset Defines the weight details according to the types-->
                    <lightning-tabset >

                        <!--For Displaying Normal Weight Details-->
                        <lightning-tab label="Normal" >
                            <!--If there is  records in Normal the below content is displayed-->
                            <div>
                                <c-weaver-wt-details wtdetails={NormalWtDetails} record-id={recordId} onupdatelistparent = {handleUpdateListUncalcParent} onupdatelistchild = {handleUpdateListUncalcChild} type="Normal"></c-weaver-wt-details>
                            </div>
                        </lightning-tab>
                        

                        <!--For Displaying Black Weight Details-->
                        <lightning-tab label="Black" >
                            <div>
                                <c-weaver-wt-details wtdetails={BlackWtDetails} record-id={recordId} onupdatelistparent = {handleUpdateListUncalcParent} onupdatelistchild = {handleUpdateListUncalcChild} type="Black"></c-weaver-wt-details>
                            </div>
                        </lightning-tab>

                        <!--For Displaying 6666 Weight Details-->
                        <lightning-tab label="6666" >
                            <div>
                                <c-weaver-wt-details wtdetails={WtDetails6666} record-id={recordId} onupdatelistparent = {handleUpdateListUncalcParent} onupdatelistchild = {handleUpdateListUncalcChild} type="6666"></c-weaver-wt-details>
                            </div>
                        </lightning-tab>

                    </lightning-tabset>
                
            </lightning-tab>
            <lightning-tab label="Uncalculated Wages" >
                <c-uncalculated-wage-details -total-balance-wage={TotalBalanceWage} -extra-amt-wage-id={ExtraAmtWageId} -extra-amt-wage={ExtraAmtWage} oncalculationchanges={handleCalculationChanges} wagedetails={UnCalculatedWageDetails} record-id={recordId} ></c-uncalculated-wage-details>
            </lightning-tab>
            <lightning-tab label="Calculated Wages" >
                <c-calculated-salary record-id={recordId} -extra-amt-wage-id={ExtraAmtWageId} -extra-amt-wage={ExtraAmtWage} -calculate-wages-records={CalculateWagesRecords} -total-balance-wage={TotalBalanceWage}></c-calculated-salary>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
