<template>
    <lightning-modal-header label="Enter Towel Details">
    </lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-card  >
                <div style="max-height: 250px; overflow-y: auto; border-radius: 0.25rem; border: 1px solid #d8dde6;">
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped " >
                        <thead>
                            <tr>
                                <th>Particulars</th>
                                <th>Quantity</th>
                                <th>Weight</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={towels} for:item="towel" for:index="index">
                                <tr key={towel.id} >
                                    <td><lightning-combobox value={towel.Particulars} options={ParticularsList} onchange={handleChange} required data-key={index} data-fields="Particulars" ></lightning-combobox></td>
                                    <td><lightning-input type="number" value={towel.Quantity} onchange={handleChange} data-key={index} required data-fields="Quantity"></lightning-input></td>
                                    <td><lightning-input type="number" value={towel.TowelWeight} onchange={handleChange} data-key={index} required data-fields="TowelWeight"></lightning-input></td>
                                    <td><lightning-button-icon if:true={isOnlyoneRowAvailable} icon-name="utility:delete" alternative-text="Delete row"  onclick={deleteTowel} data-key={index}></lightning-button-icon></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </lightning-card>
            <lightning-button label="Add Row" onclick={addRow} style="padding-top: 10px;" ></lightning-button>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Submit" style="padding: 10px;"  onclick={handleSubmit}></lightning-button>         
    </lightning-modal-footer>
</template>
