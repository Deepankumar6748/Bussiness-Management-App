<template>
    <lightning-card title="Weaver List">
        <div class="slds-m-around_medium">
              <lightning-input label="Search" value={searchKeyword} onchange={handleSearchChange}></lightning-input>
        </div>
        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
